name: Tag to issue (permissions)
on: 
  workflow_dispatch:
  issues:
    types:
      - opened
jobs:
  assign-label:
    runs-on: ubuntu-latest
    permissions: # by default all permission granted 
      issues: write
    env: 
      TITLE: ${{ github.event.issue.title }}
    steps:
      - name: Tag assignment
        if: contains(${{ env.TITLE }}, 'bug')
        run: |
          curl -X POST \
          --url https://api.github.com/repos/${{ github.repository }}/issuues/${{ github.event.issur.number }}/labels \
          -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          -H 'content-type: application/json' \
          -d '{
                "labels": ["bug"]
            }' \
          --fail   
      
  # GITHUB_TOKEN is generated by workflow
      
