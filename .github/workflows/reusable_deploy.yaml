name: Deploy reusable workflow
on: 
  workflow_call:
    inputs:
      artifact-name:
        type: string
        required: false
        description: name of deploying artifact
        default: android_release_1        
    secrets:
      some-secret:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: list files
        run: ls  
      - name: deploy
        run: echo 'deloying.. ' ${{ inputs.artifact-name }}  ${{secrets.some-secret}}
        
          
      
